# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name: JeaHyun Lee
  email: myleje@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  # about: |
  #   1인 게임개발자, 절대강좌 유니티 시리즈 집필과 온/오프라인 강의를 진행하고 있습니다. 
  #   [**유니티 마스터스 2기 부터 5기**](http://www.unitysquare.co.kr/growwith/masters)로 활동했으며, 공공기관, 대학교, 사설 교육기관에서 유니티 강의를 병행하고 있습니다.
    
  #   IT 업계에서 13년간 프리랜서 개발자로 SI 개발을 하다. 어마무시한 문서작업과 지루한 회의를 참지 못하고 
  #   2008년 부터는 프리랜서 생활을 접고 아이폰 게임 개발을 시작했습니다. 
    
  #   정말 아무것도 모른 체, 게임은 좋아하니까, 그냥 개발하면 되겠지 라고 생각하고 시작했죠. 
  #   맥북 하나 달랑 들고… 정말로 건방진 생각으로 시작했었습니다. 
    
  #   혹시 그러시려는 분이 있으시면 강력히 추천합니다.^^ 저질러야 일이 벌어집니다!!

  # This photo will be used in the about section
  picture:
